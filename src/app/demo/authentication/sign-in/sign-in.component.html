<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <form [formGroup]="formLogin">
            <div class="card-body">
              <img style="width: 130px;  height: 150px;" src="assets/images/logo.png" alt="logo" class="img-fluid mb-4" />
              <h4 class="mb-3 f-w-400 ">Đăng nhập</h4>
              <div style="margin-bottom: 15px;">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
                  <input formControlName="email" class="form-control" placeholder="Tài khoản" aria-label="Username"
                    aria-describedby="basic-addon1" />
                </div>
                <div *ngIf="checkEmailValidation()" class="errorMSg text-start" style="align-items: start;">Vui lòng nhập email</div>
              </div>
              <div>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                  <input formControlName="password" type="password" class="form-control" placeholder="Mật khẩu"
                    aria-label="Password" aria-describedby="basic-addon3" />
                </div>
                <div *ngIf="checkPassowrdValidation()" class="errorMSg text-start">Vui lòng nhập mật khẩu</div>
              </div>
              <div class="form-group text-start mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input formControlName="remember" type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1"
                    checked="" />
                  <label for="checkbox-fill-a1" class="cr">Ghi nhớ</label>
                </div>
              </div>
              <div class="d-grid">
                <button (click)="loginSubmit()" class="btn btn-block btn-primary mb-4">Đăng nhập</button>
              </div>
              <!-- <p class="mb-2 text-muted">
              Forgot password?
              <a href="javascriprt:" class="f-w-400">Reset</a>
            </p>
            <p class="mb-0 text-muted">
              Don’t have an account?
              <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a>
            </p> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
